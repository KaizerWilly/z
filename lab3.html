<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Murad Project #2</title>
    </head>

    <body>
        <nav>
            <h2>Murad Project #2</h2>
        </nav>
        <section id="OuterSect">
            <form>
                <section id="InnerSect">
                    <p>Customer #
                        <input type="text" name="customerId" id="custId">
                    </p>
    
                    <p>First Name
                        <input type="text" name="FirstName" id="fName">
                    </p>
    
                    <p>Last Name
                        <input type="text" name="LastName" id="lName">
                    </p>
                    <p>Address
                        <input type="text" name="Address" id="address">
                    </p>
    
                    <p>City
                        <input type="text" name="City" id="city">
                    </p>
    
                    <p>Province
                        <input type="text" name="Province" id="province">
                    </p>
    
                    <p>Postal
                        <input type="text" name="Postal" id="postal"> 
                    </p>
                    <br>
    
                </section>
                
                <div>
                    <button value="New" onclick="newF()">New</button>
                    <button value="Add">Add</button>
                    <button value="Update">Update</button>
                    <button value="Delete">Delete</button>
                    <button value="Find" onclick="find()">Find</button>
                </div>
            </form>
        </section>

        <script>

            let people = [];

            function personDetails(custId, first, last, address, city, province, postal) {

                this.custId = custId;
                this.first = first;
                this.last = last;
                this.address = address;
                this.city = city;
                this.province = province;
                this.postal = postal;
            }

            people.push(new personDetails(1, "Jack", "Henderson", "32 Diamond Street", "Toronto", "ON", "K3P 8N3"));
            people.push(new personDetails(2, "Micheal", "William", "1029 Northwind Street", "Surrey", "BC", "U8Q 9H4"));
            people.push(new personDetails(3, "Andrew", "Geoffrey ", "32 Sussex Street", "Calgary", "AB", "B7K 0P1"));

            function $gel(id) {
                return document.getElementById(id);
            }

            function newF() {
                $gel("custId") = "";
                $gel("fname") = "";
                $gel("lname") = "";
                $gel("address") = "";
                $gel("city") = "";
                $gel("province") = "";
                $gel("postal") = "";
            }

            function find() {

                let idOfPerson = $gel("custId").value;

                for (let i = 0; i < people.length; i++) {

                    if (idOfPerson = people[i].custId) {

                        $gel("custId").innerHTML = people[i].custId;
                        $gel("fname").innerHTML = people[i].first;
                        $gel("lname").innerHTML = people[i].last;
                        $gel("address").innerHTML = people[i].address;
                        $gel("city").innerHTML = people[i].city;
                        $gel("province").innerHTML = people[i].province;
                        $gel("postal").innerHTML = people[i].postal;
                    }
                }

            }

        </script>
    </body>
</html>
